[package]
name = "types"
version = "0.1.0"
edition = "2018"

[features]
default = []
for-tests = ["rand", "quickcheck", "lazy_static"]

[dependencies]
bytes = { version = "0.4.11", features = ["serde"] }
failure = "0.1.3"
failure_derive = "0.1.3"
lazy_static = { version = "1.4.0", optional = true }
log = "0.4.6"
quickcheck = { version = "0.6.2", optional = true }
rand = { version = "0.5.5", optional = true }
rust-crypto = "0.2.36"
serde = "1.0.101"
serde_derive = "1.0.84"

[dev-dependencies]
lazy_static = "1.3.0"
quickcheck = "0.6.2"
rand = "0.5.5"
serde_cbor = "0.9.0"
serde_json = "1.0.38"
