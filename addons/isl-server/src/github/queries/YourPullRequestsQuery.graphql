query YourPullRequestsQuery($searchQuery: String!, $numToFetch: Int!) {
  viewer {
    login
  }
  search(query: $searchQuery, type: ISSUE, first: $numToFetch) {
    nodes {
      ... on PullRequest {
        __typename
        id
        number
        title
        body
        state
        isDraft
        author {
          login
          avatarUrl
        }
        url
        reviewDecision
        comments {
          totalCount
        }
        mergeQueueEntry {
          estimatedTimeToMerge
        }
        mergeable
        mergeStateStatus
        viewerCanMergeAsAdmin
        baseRef {
          target {
            oid
          }
          name
        }
        headRef {
          target {
            oid
          }
          name
        }
        commits(last: 100) {
          nodes {
            commit {
              oid
              statusCheckRollup {
                state
                contexts(first: 100) {
                  nodes {
                    __typename
                    ... on CheckRun {
                      name
                      status
                      conclusion
                      detailsUrl
                    }
                    ... on StatusContext {
                      context
                      state
                      targetUrl
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
