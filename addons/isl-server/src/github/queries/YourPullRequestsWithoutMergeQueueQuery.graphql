query YourPullRequestsWithoutMergeQueueQuery($searchQuery: String!, $numToFetch: Int!) {
  viewer {
    login
  }
  search(query: $searchQuery, type: ISSUE, first: $numToFetch) {
    nodes {
      ... on PullRequest {
        __typename
        number
        title
        body
        state
        isDraft
        author {
          login
          avatarUrl
        }
        url
        reviewDecision
        comments {
          totalCount
        }
        baseRef {
          target {
            oid
          }
          name
        }
        headRef {
          target {
            oid
          }
          name
        }
        commits(last: 100) {
          nodes {
            commit {
              oid
              statusCheckRollup {
                state
              }
            }
          }
        }
      }
    }
  }
}
