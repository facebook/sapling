[package]
name = "mononoke_hg_sync_job_helper_lib"
version = "0.1.0"
authors = ["Facebook"]
edition = "2018"
license = "GPLv2+"

[lib]
path = "helper_lib/lib.rs"

[[bin]]
name = "mononoke_hg_sync_job"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
async-stream = "0.3"
base64 = "0.11.0"
blobrepo = { version = "0.1.0", path = "../blobrepo" }
blobrepo_hg = { version = "0.1.0", path = "../blobrepo/blobrepo_hg" }
