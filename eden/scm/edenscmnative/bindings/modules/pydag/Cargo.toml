dag = { path = "../../../../lib/dag" }
hgcommits = { path = "../../../../lib/hgcommits" }
pymetalog = { path = "../pymetalog" }
renderdag = { path = "../../../../lib/renderdag" }

[features]
python2 = ["cpython/python27-sys", "cpython-ext/python2"]
python3 = ["cpython/python3-sys", "cpython-ext/python3"]
