[package]
name = "pymutationstore"
version = "0.1.0"
edition = "2018"

[dependencies]
anyhow = "1.0.20"
byteorder = "1.2.7"
cpython-ext = { path = "../../../../lib/cpython-ext", default-features = false }
cpython = { version = "0.5", default-features = false }
mutationstore = { path = "../../../../lib/mutationstore" }
pydag = { path = "../pydag" }
thiserror = "1.0.5"
types = { path = "../../../../lib/types" }
vlqencoding = { path = "../../../../lib/vlqencoding" }

[features]
python2 = ["cpython/python27-sys", "cpython-ext/python2"]
python3 = ["cpython/python3-sys", "cpython-ext/python3"]
