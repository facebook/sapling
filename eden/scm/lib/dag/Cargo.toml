[package]
name = "dag"
version = "0.1.0"
edition = "2018"

[dependencies]
drawdag = { path = "../drawdag" }
indexedlog = { path = "../indexedlog" }
minibytes = { path = "../minibytes" }
vlqencoding = { path = "../vlqencoding" }

anyhow = "1.0.20"
bitflags = "1"
byteorder = "1.2.7"
fs2 = "0.4.3"
indexmap = "1.0.1"
itertools = "0.8"
once_cell = "1"
parking_lot = "0.10"
serde = { version = "1", features = ["derive"] }
tempfile = "3.0.7"
thiserror = "1"

[dev-dependencies]
bindag = { path = "bindag" }
minibench = { path = "../minibench" }
once_cell = "1"
quickcheck = "0.9"
unicode-width = "0.1.7"

[[bench]]
name = "spanset"
harness = false

[[bench]]
name = "segment_sizes"
harness = false

[[bench]]
name = "dag_ops"
harness = false
