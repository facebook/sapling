quickcheck = "1.0"
rand_chacha = "0.3"
sapling-dev-logger = { version = "0.1.0", path = "../dev-logger" }
sapling-minibench = { version = "0.1.0", path = "../minibench" }

[target.'cfg(target_os = "linux")'.dependencies]
hex = { version = "0.4.3", features = ["alloc"] }
libc = "0.2.139"

