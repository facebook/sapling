# @generated by autocargo from //eden/scm/lib/runlog:runlog

[package]
name = "sapling-runlog"
version = "0.1.0"
authors = ["Meta Source Control Team <sourcecontrol-dev@meta.com>"]
edition = "2024"
homepage = "https://sapling-scm.com/"
