# @generated by autocargo from //eden/scm/lib/manifest-tree:manifest-tree

[package]
name = "sapling-manifest-tree"
version = "0.1.0"
authors = ["Meta Source Control Team <sourcecontrol-dev@meta.com>"]
edition = "2024"
homepage = "https://sapling-scm.com/"
repository = "https://github.com/facebook/sapling"
license = "MIT"

[lib]
name = "manifest_tree"

[[bench]]
name = "bench"
harness = false
required-features = ["for-tests"]

[dependencies]
anyhow = "1.0.98"
blob = { version = "0.1.0", path = "../blob" }
bytecount = "0.6.8"
flume = "0.11.1"
num_cpus = "1.16"
once_cell = "1.21"
parking_lot = { version = "0.12.1", features = ["send_guard"] }
quickcheck = { version = "1.0", optional = true }
rand = { version = "0.9", features = ["small_rng"], optional = true }
sapling-factory = { version = "0.1.0", path = "../util/factory" }
sapling-format-util = { version = "0.1.0", path = "../util/format-util" }
sapling-manifest = { version = "0.1.0", path = "../manifest" }
sapling-minibytes = { version = "0.1.0", path = "../minibytes" }
sapling-pathmatcher = { version = "0.1.0", path = "../pathmatcher" }
sapling-progress-model = { version = "0.1.0", path = "../progress/model" }
sapling-storemodel = { version = "0.1.0", path = "../storemodel" }
sapling-types = { version = "0.1.0", path = "../types" }
thiserror = "2.0.12"
threadpool = "1.8.1"
tracing = { version = "0.1.41", features = ["attributes", "valuable"] }

[dev-dependencies]
quickcheck = "1.0"
rand = { version = "0.9", features = ["small_rng"] }
rand_chacha = "0.3"
sapling-dev-logger = { version = "0.1.0", path = "../dev-logger" }
sapling-manifest = { version = "0.1.0", path = "../manifest", features = ["for-tests"], default-features = false }
sapling-minibench = { version = "0.1.0", path = "../minibench" }
sapling-types = { version = "0.1.0", path = "../types", features = ["for-tests"], default-features = false }

[features]
default = []
for-tests = ["quickcheck", "rand"]
