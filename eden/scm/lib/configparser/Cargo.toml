[package]
name = "configparser"
version = "0.1.0"
edition = "2018"

[dependencies]
anyhow = "1.0.19"
dirs = "1.0.4"
filetime = "0.2.9"
hgtime = { path = "../hgtime" }
hostname = "0.3"
indexmap = "1.0.1"
minibytes = { path = "../minibytes" }
os_info = "2.0.1"
parking_lot = "0.9"
pest = "2.1.0"
pest_derive = "2.1.0"
reqwest = { version = "0.10", features = ["blocking"], optional = true }
serde_json = { version = "1.0", optional = true }
sha2 = { version = "0.8", optional = true }
tempfile = "3.1"
thiserror = "1.0.5"
thrift-types = { path = "../thrift-types", optional = true }
types = { path = "../types", optional = true }
util = { path = "../util" }
version = { path = "../version" }
zstd = { version = "0.4", optional = true }

[dev-dependencies]
lazy_static = "1.3.0"
minibench = { path = "../minibench" }
tempdir = "0.3.7"
tempfile = "3.1"

[[bench]]
name = "bench"
harness = false

[lib]
crate-type = ["staticlib", "lib"]

[features]
default = []
fb = ["reqwest", "serde_json", "sha2", "thrift-types", "types", "zstd"]
